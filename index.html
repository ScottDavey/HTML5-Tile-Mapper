<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
	<link rel="stylesheet" href="style/stylesheet.css" type="text/css" />
	<script type="text/javascript" language="javascript" src="scripts/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" language="javascript" src="scripts/main.js"></script>
</head>
<body onload="main.init();">

	<!-- DIALOG -->
	<div id="dialogOverlay">&nbsp;</div>
	<div id="dialog">
		<div id="dialogHeader">EXPORT</div>
		<div id="dialogContent">
			<textarea id="dialogTextarea"></textarea>
		</div>
		<div id="dialogFooter" class="cf">
			<div class="button close" id="dialogCloseBtn">CLOSE</div>
			<div class="button save" id="dialogSaveBtn">LOAD</div>
		</div>
	</div>

	<!-- SIDEBAR -->
	<div id="sidebar">
		
		<h1>TOOL BAR</h1>

		<div id="canvas_size" class="section">
			<h3>Sizes</h3>
			<div class="row"><label for="canvas_width">Width:</label>&nbsp;<input type="text" id="canvas_width" value="1080" />&nbsp;px</div>
			<div class="row"><label for="canvas_height">Height:</label>&nbsp;<input type="text" id="canvas_height" value="720" />&nbsp;px</div>
			<div class="row"><label for="square_size">Square:</label>&nbsp;<input type="text" id="square_size" value="15" />&nbsp;px</div>
			<div id="apply_btn" class="btn">APPLY</div>
		</div>

		<div id="settings" class="section">
			<h3>Settings</h3>
			<div class="row"><label for="toggle_grid" class="bump up7 left10">Show Grid</label>&nbsp;<input type="checkbox" id="toggle_grid" class="setting checkbox" value="grid"></div>
		</div>

		<div id="toolset" class="section cf">
			<h3>Tools</h3>
			<div class="tool btn active" alt="Normal" data-tooltype="normal">N</div>
			<div class="tool btn" alt="Start" data-tooltype="start">S</div>
			<div class="tool btn" alt="Exit" data-tooltype="exit">E</div>
			<!-- <div class="tool btn active" data-tooltype="draw">DRAW</div>
			<div class="tool btn" data-tooltype="erase">ERASE</div>
			<div class="tool btn" data-tooltype="move">MOVE</div> -->
		</div>

		<div id="actions" class="section">
			<h3>Actions</h3>
			<div class="action yellow btn" data-action="load">LOAD</div>
			<div class="action green btn" data-action="export">EXPORT</div>
			<div class="action red btn" data-action="reset">RESET</div>
		</div>

	</div>

	<!-- CONTENT -->
	<div id="content">		
		<canvas id="viewport" oncontextmenu="return false"></canvas>
	</div>

</body>
</html>
